<ul *ngIf="child.isValid">
    <li>{{child.userid}}</li>
    <li>{{child.password}}</li>
</ul>

<button (click)="getAPIdata()">Show Data</button>

<table class="table">
    <thead>
        <tr>
            <th>User ID</th>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of APIdata">
            <td>{{i.userId}}</td>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.completed}}</td>
        </tr>
    </tbody>
</table>

<div>
    <form [formGroup]="myLoginForm" (ngSubmit)="onSubmit()">
        <label>Enter User ID: </label>
        <input type="text" formControlName="userId">

        <label>Enter Password: </label>
        <input type="password" formControlName="password">

        <button type="submit" (click)="showdata()">Submit</button>
    </form>
</div>
