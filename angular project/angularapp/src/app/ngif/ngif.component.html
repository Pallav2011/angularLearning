<h2 style="color: red;">Learning *ngIf structural directive</h2>
<div>
    <div *ngFor="let p of posts">
        <div>{{p.title}}</div>
        <div> <img *ngIf="p.imageUrl ; else noImage" width="100px" [src]="p.imageUrl" alt="this is nature image"></div>
        <ng-template #noImage> <p>Content is not available</p> </ng-template>
        <div>{{p.content}}</div>
    </div>
</div>
