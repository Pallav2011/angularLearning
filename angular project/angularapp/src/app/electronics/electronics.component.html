<hr>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <h2>Login Form</h2>
            <form [formGroup]="myLoginForm" (ngSubmit)="onSubmit()" >   
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
                    <small class="text-danger" *ngIf="!myLoginForm.get('email').valid && myLoginForm.get('email').touched">Accurate email is mandatory</small>
                </div>

                <div class="form-group">
                    <label for="userName">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                    <small class="text-danger" *ngIf="!myLoginForm.get('password').valid && myLoginForm.get('password').touched">Password is mandatory</small>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
